    <script>
        class TypingAnimation {
        constructor(textElementId, overlayElementId, headerSelector, mainSelector, footerSelector) {
            this.text = "Welcome to Smart LampU";
            this.typingSpeed = 100;
            this.hideDuration = 2000;
            this.showDelay = 2000;
            this.charIndex = 0;

            this.typedTextElement = document.getElementById(textElementId);
            this.overlayTextElement = document.getElementById(overlayElementId);
            this.headerElement = document.querySelector(headerSelector);
            this.mainElement = document.querySelector(mainSelector);
            this.footerElement = document.querySelector(footerSelector);
        }

        type() {
            if (this.charIndex < this.text.length) {
                this.typedTextElement.textContent += this.text.charAt(this.charIndex);
                this.charIndex++;
                setTimeout(() => this.type(), this.typingSpeed);
            } else {
                setTimeout(() => {
                    this.headerElement.style.display = 'block';
                    this.mainElement.style.display = 'block';
                    this.footerElement.style.display = 'block';
                }, this.showDelay);

                setTimeout(() => {
                    this.typedTextElement.style.display = 'none';
                    this.overlayTextElement.style.display = 'none';
                }, this.hideDuration);
            }
        }

        startAnimation() {
            this.type();
        }
    }

    // Usage
    const typingAnimation = new TypingAnimation('typed-text', 'overlay', 'header', 'main', 'footer');
    typingAnimation.startAnimation();

    </script>
