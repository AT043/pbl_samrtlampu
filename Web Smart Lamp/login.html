<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Masuk | Smart LampU</title>
    <style>
        input:focus {
            background-color: lightblue;
        }
        .add-user a:hover {
            color: red;
            font-weight: bold;
            text-decoration: none;
        }
        
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/logo2.png" alt="logo1">
        </div>
    </header>
    <main>
        <div class="input-box1">
            <div class="input-box2">
                <ul>
                    <form action="">
                        <li>
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username">
                        </li>
                        <li>
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password">
                        </li>
                        <li>
                            <label>Show Password</label>
                            <input type="checkbox" onclick="seePass()"> 
                        </li>
                        <li>
                            <button type="submit" name="submit">Login</button>
                        </li>
                    </form>
                    <li>
                        <div class="add-user">Belum punya akun? <a href="">Daftar</a></div>
                    </li>
                </ul>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-box">
            <div class="footer-column footer-logo">
                <img src="assets/logo2.png" alt="" width="240">
                <img src="assets/logopnj2.png" alt="" width="120">
            </div>
            <div class="footer-column footer-center">
                <p>&#169; Smart LampU 2023</p>
                <p>Site is still under</p>
                <p>construction.</p>
            </div>
            <div class="footer-column footer-contact">
                <ul>
                    <li>
                       <h3>Reach Us @</h3> 
                    </li>
                    <li>
                        <a href="mailto:diegogomez81655@gmail.com"><i class="fa fa-envelope" aria-hidden="true"></i></a>
                    </li>
                    <li>
                        <a href=""><i class="fab fa-instagram" aria-hidden="true"></i></a>
                    </li>
                    <li>
                        <a href=""><i class="fa fa-x" aria-hidden="true"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
    <script>
        function seePass(){
            var x = document.getElementById("password");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
</body>
</html>
