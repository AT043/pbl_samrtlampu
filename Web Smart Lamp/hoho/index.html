<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        #loading-pic {
            /*font-size: 24px;
            color: #333;*/
            width: 200px;
            opacity: 0; /* Initial opacity is set to 0 */
            animation: fadeInOut 2s infinite; /* Animation properties */
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div id="loading-overlay">
        <div id="loading-pic"><img src="assets/logo2.png"></div>
    </div>

    <script>
        // Simulate a delay (e.g., AJAX requests, data loading)
        setTimeout(() => {
            // Hide the loading overlay
            document.getElementById('loading-overlay').style.opacity = 0;

            // Redirect to login.php
            window.location.href = 'login.php';
        }, 3000); // Adjust the delay as needed
    </script>
</body>

</html>
