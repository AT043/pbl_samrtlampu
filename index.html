<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Lamp</title>
    <style>
         html {
            margin: auto 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            background-color: white;
            font-size: 20px;
            color: black;
            font-family: monospace;
            width: 100%;
            min-height: 120vh;
            position: relative;
        }

        .title {
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid black;
            padding: 30px;
            top: 0;
            margin-bottom: 30px;
        }
        .box1{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .box2 {
            padding: 30px;
            width: 30%;
            height: 35%;
            border:1px solid black;
            box-shadow: 10px 10px black;
            margin-top: 30px;
        }

        .box2 h2{
            text-align: center;
            margin-bottom: 10px;
        }
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .button li{
            margin-right: 42px;
            list-style-type: none;
        }

        .btn{
            text-align: center;
            padding: 10px 5px;
            border: 1px solid black;
            margin-bottom: 20px;
            box-shadow: 3px 3px black;
        }

        .btn:hover {
            box-shadow: 2px 2px black;
        }

        .btn a {
            color: black;
            text-decoration: none;
        }
        .btn a:hover{
            font-weight: bold;
        }
        footer {
            border-top: 1px solid black;
            text-align: center;
            position: absolute;
            bottom: 0;
            height: 20px;
            width: 100%;
        }
        footer p{
            margin-bottom: 20px;
        }
    </style>
</head>

    <header>
        <div class="title">
            <h1>Smart LampU</h1>
        </div>
    </header>
    <main>
        <div class="box1">
            <div class="box2">
                <h2>Pilihan Menu:</h2>
                <div class="button">
                    <ul>

                        <li class="btn"><a href="about.html">Tentang</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Smart LampU &#169; 2023</p>
